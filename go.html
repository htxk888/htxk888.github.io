<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var targetDate = new Date('2024-04-10');
            var currentDate = new Date();
            var timeDifference = targetDate - currentDate;
            var days = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));

            // 使用 String 的 padStart 方法在数字前添加两个零
            var daysPadded = String(days).padStart(3, '0');

            var domain = "https://www.avxx-" + daysPadded + ".xyz"; // 修改这里的域名格式
            window.location.href = domain;
        });
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>

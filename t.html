<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>域名释放</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #releaseLink {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5em;
            color: #fff;
            background-color: #333;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        #releaseLink:hover {
            background-color: #555;
        }
        #releasedDomain {
            margin-top: 20px;
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div>
        <a href="#" id="releaseLink">点此进入</a>
        <p id="releasedDomain"></p>
    </div>

    <script src="domains.js"></script>
    <script src="main.js"></script>
</body>
</html>
